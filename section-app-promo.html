<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Projeto com Bootstrap</title>
    <!-- Link do Bootstrap CSS (versão mais recente) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Link dos Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="build/main.css" />
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col-6">
          <p>BAIXAR O APP</p>

          <div class="d-flex align-items-start">
            <h2 class="position-absolute">Comece com o Fudo hoje!</h2>
            <p class="me-3 mt-5">
              Descubra comida onde e quando quiser e receba seu pedido
              rapidamente.
            </p>
            <div class="card card-body" id="alerta-entrega">
              <img
                class="card-img"
                src="assets/icones/delivery-box.svg"
                alt="caixa de delivery"
              />
              <p class="card-text fw-bolder">Sua Comida Chegou</p>
            </div>
          </div>

          <div>
            <button>Baixe o App</button>

            <div class="d-flex justify-content-between">
              <img src="assets/icones/emoji.png" alt="foto de apresentação" />
              <h4>Richard Watson</h4>
              <p>Entregador de Comida</p>
              <img
                src="assets/icones/telephone-icon.svg"
                alt="ícone de um telefone"
              />
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="container d-flex justify-content-between">
            <i>
              <img src="assets/icones/Frame 20.svg" alt="ícone de um botão" />
            </i>
            <i>
              <img
                src="assets/icones/location-icon.svg"
                alt="ícone de localização"
              />
            </i>
            <p>
              California, US
              <i>
                <img src="assets/icones/arrow-down.svg" alt="" />
              </i>
            </p>

            <img src="assets/icones/emoji-2.png" alt="foto de apresentação" />
          </div>

          <div class="container d-flex">
            <div>
              <h2>A Entrega de Comida Mais <span>Rápida</span></h2>
              <button>Peça Agora</button>
            </div>
            <img src="assets/icones/entregador-art.svg" alt="" />
          </div>

          <div class="container card border-0 card-body">
            <h3 class="card-title">Categorias</h3>

            <ul
              class="container card-group justify-content-between list-unstyled"
            >
              <li>Burguer</li>
              <li>Pizza</li>
              <li>Cupcake</li>
            </ul>
          </div>

          <div class="d-flex justify-content-between">
            <h4>Popular agora</h4>
            <h5>
              Ver todos
              <button class="bg-transparent border-0">
                <img src="assets/icones/arrow-right.svg" alt="botão" />
              </button>
            </h5>
          </div>

          <div class="d-flex">
            <img
              class="w-25"
              src="assets/icones/barca-sushi.png"
              alt="barca de sushi"
            />
            <img
              class="w-25"
              src="assets/icones/bife.png"
              alt="prato com bife, batata frita"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Scripts do Bootstrap (versão mais recente) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
